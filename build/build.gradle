task check_if_prod() {
  if (project.hasProperty("PROD")) {
    if (PROD=='yes') {
      println 'It is indeed PROD!'
    }
    else if (PROD=='no') {
      println 'It is not PROD'
    }
    else {
      throw new GradleException('=> Need -PPROD=yes|no setting on the command-line')
    }
  }
  else {
    throw new GradleException('==> Need -PPROD=yes|no setting on the command-line')
  }
}
